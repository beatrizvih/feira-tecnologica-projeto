<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filhos do Quarto</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1d065e;
      color: #fff;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      padding-top: 80px;
      font-size: 55px;
      color: #fffb00;
      letter-spacing: 2px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 0 1rem;
    }

    header {
      position: sticky;
      top: 0;
      background: #ffee06;
      border-bottom: 2px solid #e0d800;
      z-index: 1000;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }

    .inicio {
      font-weight: bold;
      font-size: 1.5rem;
      color: #1d065e;
    }

    .menu a {
      color: #1d065e;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      transition: background 0.3s ease, color 0.3s ease;
      font-weight: 500;
    }

    .menu a:hover {
      background: #1d065e;
      color: #ffee06;
    }
  </style>
</head>

<body>
  <div id="top"></div>
  <header>
    <div class="container">
      <nav>
        <div class="inicio">In√≠cio</div>
        <div class="menu">
          <a href="#sobre-o-livro">Sobre o Livro</a>
          <a href="#autora">Autora</a>
          <a href="#personagens">Personagens</a>
          <a href="#temas">Temas</a>
          <a href="#charadas">Charadas</a>
          <a href="#sobre">Sobre</a>
        </div>
      </nav>
    </div>
  </header>

  <h1>FILHOS DO QUARTO</h1>
</body>
</html>
